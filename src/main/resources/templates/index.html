    <script th:inline="javascript">

        $('.sidebar, .content').toggleClass("open");

        var itemChart = [[${itemChart}]];

        var buyAmt = Number(itemChart[0].BUY_AMT);
        var buyAmt1 = Number(itemChart[1].BUY_AMT);
        var buyAmt2 = Number(itemChart[2].BUY_AMT);
        var buyAmt3 = Number(itemChart[3].BUY_AMT);
        var buyAmt4 = Number(itemChart[4].BUY_AMT);
        var buyAmt5 = Number(itemChart[5].BUY_AMT);
        var buyAmt6 = Number(itemChart[6].BUY_AMT);
        var buyAmt7 = Number(itemChart[7].BUY_AMT);


        // Single Bar Chart
        var ctx1 = $("#bar-charts").get(0).getContext("2d");
        var myChart4 = new Chart(ctx1, {
            type: "bar",
            data: {
                labels  : [itemChart[0].ITEM_SHORT, itemChart[1].ITEM_SHORT, itemChart[2].ITEM_SHORT, itemChart[3].ITEM_SHORT, itemChart[4].ITEM_SHORT,itemChart[5].ITEM_SHORT, itemChart[6].ITEM_SHORT, itemChart[7].ITEM_SHORT],
                datasets: [{
                backgroundColor: [
                    "rgba(0, 156, 255, .7)",
                    "rgba(0, 156, 255, .6)",
                    "rgba(0, 156, 255, .5)",
                    "rgba(0, 156, 255, .4)",
                    "rgba(0, 156, 255, .3)",
                    "rgba(0, 156, 255, .2)",
                    "rgba(0, 156, 255, .1)",
                    "rgba(0, 156, 255, .8)"
                ],
                label : "주식",
                data  : [buyAmt, buyAmt1, buyAmt2, buyAmt3, buyAmt4, buyAmt5, buyAmt6, buyAmt7]
                }]
            },
            options: {
                responsive: true
            }
        });

        // 잔고비율
        var baseChart = [[${baseChart}]];

        // Salse & Revenue Chart
        var ctx2 = $("#salse-revenue").get(0).getContext("2d");
        var myChart2 = new Chart(ctx2, {
            type: "line",
            data: {
                labels: [baseChart[0].BASE_MONTH, baseChart[1].BASE_MONTH, baseChart[2].BASE_MONTH],
                datasets: [{
                        label: "매수금액",
                        data: [baseChart[0].TOT_AMT, baseChart[2].TOT_AMT, baseChart[2].TOT_AMT],
                        backgroundColor: "rgba(0, 156, 255, .5)",
                        fill: true
                    },
                    {
                        label: "평가금액",
                        data: [baseChart[0].TOT_ESTM_AMT, baseChart[2].TOT_ESTM_AMT, baseChart[2].TOT_ESTM_AMT],
                        backgroundColor: "rgba(0, 156, 255, .3)",
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true
            }
        });

        var ratioChart = [[${ratioChart}]];
        var estmRatio = Number(ratioChart[0].ESTM_RATIO);
        var estmRatio1 = Number(ratioChart[1].ESTM_RATIO);
        var estmRatio2 = Number(ratioChart[2].ESTM_RATIO);
        var estmRatio3 = Number(ratioChart[3].ESTM_RATIO);
        var estmRatio4 = Number(ratioChart[4].ESTM_RATIO);
        var estmRatio5 = Number(ratioChart[5].ESTM_RATIO);
        var estmRatio6 = Number(ratioChart[6].ESTM_RATIO);
        var estmRatio7 = Number(ratioChart[7].ESTM_RATIO);


        // Pie Chart
        var ctx5 = $("#pie-chart").get(0).getContext("2d");
        var myChart5 = new Chart(ctx5, {
            type: "pie",
            data: {
                labels: [ratioChart[0].ITEM_SHORT, ratioChart[1].ITEM_SHORT, ratioChart[2].ITEM_SHORT, ratioChart[3].ITEM_SHORT, ratioChart[4].ITEM_SHORT, ratioChart[5].ITEM_SHORT, ratioChart[6].ITEM_SHORT, ratioChart[7].ITEM_SHORT ],
                datasets: [{
                    backgroundColor: [
                        "rgba(0, 156, 255, .7)",
                        "rgba(0, 156, 255, .6)",
                        "rgba(0, 156, 255, .5)",
                        "rgba(0, 156, 255, .4)",
                        "rgba(0, 156, 255, .3)",
                        "rgba(0, 156, 255, .2)",
                        "rgba(0, 156, 255, .1)",
                        "rgba(0, 156, 255, .8)"
                    ],
                    data : [estmRatio, estmRatio1, estmRatio2, estmRatio3, estmRatio4, estmRatio5, estmRatio6, estmRatio7]
                }]
            },
            options: {
                responsive: true
            }
        });

        var fundRatioChart = [[${fundRatioChart}]];
        var fundRatio = Number(fundRatioChart[0].ESTM_RATIO);
        var fundRatio1 = Number(fundRatioChart[1].ESTM_RATIO);
        var fundRatio2 = Number(fundRatioChart[2].ESTM_RATIO);
        var fundRatio3 = Number(fundRatioChart[3].ESTM_RATIO);
        var fundRatio4 = Number(fundRatioChart[4].ESTM_RATIO);
        var fundRatio5 = Number(fundRatioChart[5].ESTM_RATIO);
        var fundRatio6 = Number(fundRatioChart[6].ESTM_RATIO);

        // Doughnut Chart
        var ctx6 = $("#fund-chart").get(0).getContext("2d");
        var myChart6 = new Chart(ctx6, {
            type: "doughnut",
            data: {
                labels: [fundRatioChart[0].ITEM_SHORT, fundRatioChart[1].ITEM_SHORT, fundRatioChart[2].ITEM_SHORT, fundRatioChart[3].ITEM_SHORT, fundRatioChart[4].ITEM_SHORT,fundRatioChart[5].ITEM_SHORT,fundRatioChart[6].ITEM_SHORT],
                datasets: [{
                    backgroundColor: [
                        "rgba(0, 156, 255, .7)",
                        "rgba(0, 156, 255, .6)",
                        "rgba(0, 156, 255, .5)",
                        "rgba(0, 156, 255, .4)",
                        "rgba(0, 156, 255, .3)",
                        "rgba(0, 156, 255, .2)",
                        "rgba(0, 156, 255, .1)"
                    ],
                    data: [fundRatio, fundRatio1, fundRatio2, fundRatio3, fundRatio4, fundRatio5, fundRatio6]
                }]
            },
            options: {
                responsive: true
            }
        });

        <!-- 거래내역 등록 -->
        function updateTransaction() {
            var params = {
                STND_ITEM_C : $("#selectItem").val(),
                TR_PRICE    : $("#input_trPrice").val(),
                TR_QUANTITY : $("#input_trQty").val()
            };

            $.ajax({
                url : "/tranSaction",
                type: "POST",
                data: JSON.stringify(params),
                dataType : "json",
                contentType:"application/json",
            })
            .done(function (fragment) {
            });

        };

        function updateFund() {
            var params = {
                STND_ITEM_C : $("#fundCList").val(),
                TOT_BUY_AMT : $("#input_TOT_BUY_AMT").val(),
                TOT_EST_AMT : $("#input_TOT_EST_AMT").val()
            };

            $.ajax({
                url      : "/fund",
                type     : "POST",
                data     : JSON.stringify(params),
                dataType : "json",
                contentType:"application/json",
            })
            .done(function (fragment) {
            });

        };

        function nvl(str, defaultStr) {
            if(typeof str == "undefined" || str == null || str == ""){
                str = defaultStr;
            }
            return str;
        };
        <!-- 시세  -->
        function updatePrice() {

                type: "POST",

            .done(function (fragment) {

       <!-- 시세  -->
